<div class="container">
  <div class="logo">
    <img src="../../../assets/img/logo-buzz.png" alt="">
    <h3>{{title}}</h3>
  </div>
  <div *ngIf=!finished class="questions">
    <h3>{{questionSelected.question}}</h3>
  </div>
  <div *ngIf=!finished class="options">
    <button
    *ngFor="let op of questionSelected.options, let i = index"
    class="btn-option"
    (click)="playerChoose(op.alias)"
    >
      {{op.name}}
    </button>
  </div>
  <div *ngIf=finished class="results">
    <h3>O seu resultado Ã©: </h3>
    <p>{{answersSelected}}</p>
  </div>
</div>
